<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Typescript</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="heading">
            <h4>Add item to shopping cart</h4>
        </div>
        <form class="form">
            <div class="group">
                <label for="status">Task Type</label>
                <select title="Select status" id="status">
                    <option value="start">Start</option>
                    <option value="done">Done</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="group">
                <label for="name">Task name</label>
                <input type="text" title="task name" placeholder="enter task name" class="name">
            </div>
            <div class="group">
                <label for="amount">Amount</label>
                <input type="number" class="amount" placeholder="0" title="Amount">
            </div>
            <div class="group">
                <button type="submit" title="Submit">Add</button>
            </div>
        </form>
        <ul class="container"></ul>

        <div class="trash">
            <i class="fa fa-lg fa-trash"></i>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
